<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <img src="img/pizza2.jpg" alt="image of a pizza" />
  <meta charset="utf-8">
  <title>Pizza Order</title>
</head>
<body>
  <div class="container-fluid">

    <!-- Navbar (sit on top) -->
    <div class="w3-top w3-hide-small">
      <ul class="w3-navbar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
        <li><a href="#">HOME</a></li>
        <li><a href="#menu">MENU</a></li>
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#googleMap">CONTACT</a></li>
      </ul>
    </div>
    <h3>Add a pizza to your order.</h3>
    <form id = "pizza">
      <!-- Pick a size  -->
      <div class="size">
        <h4>Pizza Size:</h4>
        <div class="form-group">
            <label class="checkbox-inline">Small ($10)</label>
            <input type="radio" name="pizza-size" value="small">
        </div>
        <div class="form-group">
            <label class="checkbox-inline">Medium ($15)</label>
            <input type="radio" name="pizza-size" value="medium" checked>
        </div>
        <div class="form-group">
            <label class="checkbox-inline">Large ($20)</label>
            <input type="radio" name="pizza-size" value="large">
        </div>
        <div class="form-group">
            <label class="checkbox-inline">Extra Large ($25)</label>
            <input type="radio" name="pizza-size" value="extra large">
        </div>
      </div>
      <!-- Pick a topping  -->
      <div class="topping form-group">
        <h4>Add a topping of your choice : </h4>
        <label for="checkbox-inLine">
          <input id = "cheese" type="checkbox" name="cheesetopping" value="cheese">Cheese($2)
        </label>
        <label for="checkbox-inLine">
          <input id ="artichoke" type="checkbox" name="artichoketopping" value="artichoke">Artichoke($3)
        </label>
        <label for="checkbox-inLine">
          <input id ="pepperoni" type="checkbox" name="pepperonitopping" value="pepperoni">Pepperoni($5)
        </label>

      <button type="submit" class="btn btn-success btn-md">Order Pizza Now!</button>
      </form>
      </div>
      <!-- Total Cost goes here -->
      <div class="totalCost well">
        <h3>Total Cost :<span class ="total"></span></h3>
      </div>

    </div>
  </body>
  </html>
