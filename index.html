<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <img src="img/pizza2.jpg" alt="image of a pizza" />
  <meta charset="utf-8">
  <title>Pizza Order</title>
</head>
<body>
  <div class="container-fluid">

    <!-- Navbar (sit on top) -->
    <div class="w3-top w3-hide-small">
      <ul class="w3-navbar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
        <li><a href="#">HOME</a></li>
        <li><a href="#menu">MENU</a></li>
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#googleMap">CONTACT</a></li>
      </ul>
      <div class="input-group col-xs-3 ">
      <input type="text" class="form-control" placeholder="Search">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div>
    </div>

    <h3>Add a pizza to your order.</h3>
    <form id = "pizza">
      <!-- Pick a size  -->
      <div class="size">
        <h4>Pizza Size:</h4>
        <div class="form-group">
          <label class="radio-inline">Small ($10)</label>
          <input type="radio" name="pizza-size" value="small">
        </div>
        <div class="form-group">
          <label class="radio-inline">Medium ($15)</label>
          <input type="radio" name="pizza-size" value="medium" checked>
        </div>
        <div class="form-group">
          <label class="radio-inline">Large ($20)</label>
          <input type="radio" name="pizza-size" value="large">
        </div>
        <div class="form-group">
          <label class="radio-inline">Extra Large ($25)</label>
          <input type="radio" name="pizza-size" value="extra-large">
        </div>
      </div>
      <!-- Pick a topping  -->
      <div class="topping form-group">
        <h4>Add a topping of your choice : </h4>
        <label class="checkbox-inline">
          <input id = "cheese" type="checkbox" name="topping" value="cheese">Cheese($2)
        </label>
        <label class="checkbox-inline">
          <input id ="artichoke" type="checkbox" name="topping" value="artichoke">Artichoke($3)
        </label>
        <label class="checkbox-inline">
          <input id ="pepperoni" type="checkbox" name="topping" value="pepperoni">Pepperoni($5)
        </label>
      </div>
        <!-- Delivery options goes here -->
      <div class="delivery">
        <h3> Delivery options: </h3>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label ">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control name" placeholder="name"></div>
          </div>
          <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label ">Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control address" placeholder="address"></div>
            </div>
            <div class="form-group row">
              <label for="contact" class="col-sm-2 col-form-label ">Contact number</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="contact number"></div>
              </div>
            </div>
            <button type="submit" class="btn btn-success btn-md">Order Pizza Now!</button>
          </form>
          <!-- Total Cost goes here -->
          <div class="totalCost well">
            <h3>Total Cost :<span id ="total"></span></h3>
            <h4>Your order details are: <ul id="details"></ul></h4>
            <ol>
              <li>Name:<span id="name"></span></li>
              <li>Address:<span id="address"></span></li>
              <li>Contact number:<span id="contact"></span> </li>
            </ol>
          </div>
        </div>
      </body>
      </html>
