<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <img src="img/pizza2.jpg" alt="image of a pizza" />
  <meta charset="utf-8">
  <title>Pizza Order</title>
</head>
<body>
  <div class="container-fluid">

    <!-- Navbar (sit on top) -->
    <div class="w3-top w3-hide-small">
      <ul class="w3-navbar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
        <li><a href="#">HOME</a></li>
        <li><a href="#menu">MENU</a></li>
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#googleMap">CONTACT</a></li>
      </ul>
    </div>
    <h3>Add a pizza to your order.</h3>
    <form>
      <!-- Pick a size  -->
      <div class="size form-group">
        <h4>Pie Size:</h4>
        <label class="checkbox-inline"><input type="radio" name="pie-size" value="small"> Small ($10)</label>
        <label class="checkbox-inline"><input type="radio" name="pie-size" value="medium" checked> Medium ($15)</label>
        <label class="checkbox-inline"><input type="radio" name="pie-size" value="large"> Large ($20)</label>
        <label class="checkbox-inline"><input type="radio" name="pie-size" value="extra large"> Extra Large ($25)</label>
      </div>
      <!-- Pick a topping  -->
      <div class="topping form-group">
        <h4>Add a topping of your choice : </h4>
        <label for="checkbox-inLine">
          <input type="checkbox" name="cheesetopping" value="cheese">Cheese($2)
        </label>
        <label for="checkbox-inLine">
          <input type="checkbox" name="artichoketopping" value="artichoke">Artichoke($3)
        </label>
        <label for="checkbox-inLine">
          <input type="checkbox" name="pepperonitopping" value="pepperoni">Pepperoni($5)
        </label>
      </div>



    </div>
  </body>
  </html>
